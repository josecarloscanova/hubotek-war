<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="templates/composition_template.xhtml">
	<ui:define name="main_content">
		<h:form acceptcharset="UTF-8">
			<span><h:outputText>Key</h:outputText ><p:inputText size="40" id="key" value="#{customSearchEngineController.key}"/></span>
			<br /> 
			<span><h:outputText >Date Created:</h:outputText ><p:inputText id="dateCreated" value="#{customSearchEngineController.dateCreated}" converter="inputDateConverter" type="date"/></span>
			<br />
			<p:commandButton  action="#{customSearchEngineController.updateAndList()}" type="submit" value="submit" update="keyPanel"/>
			<p:commandButton  action="#{customSearchEngineController.list()}" type="submit" value="list" update="keyPanel"/>
			<p:commandButton  action="#{customSearchEngineController.delete()}" type="submit" value="delete" update="keyPanel"/>
			<p:outputPanel id="keyPanel">
				<p:dataTable var="key" value="#{customSearchEngineController.googleCustomSearchKeys}" rendered="#{customSearchEngineController.isListing eq true}">
						<p:column headerText="Key">
							<h:outputText value="#{key.key}" />
						</p:column>
						<p:column headerText="DateCreated">
							<h:outputText value="#{key.dateCreated}"  converter="inputDateConverter"/>
						</p:column>
				</p:dataTable>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
