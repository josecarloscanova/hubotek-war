<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="templates/main_template.xhtml">
		<ui:define name="content">
			<h:form id="form">
			    <p:dataGrid var="hd" value="#{historyView.historyDocuments}" columns="3" layout="grid"
			        rows="12" paginator="true" id="cars"
			        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			        rowsPerPageTemplate="6,12,16">                
			 
			        <f:facet name="header">
			            ui_messages['ui.data.grid.view.grid.title']
			        </f:facet>
			 
			        <p:panel header="#{hd.title}" style="text-align:center">
			            <h:panelGrid columns="1" style="width:100%">
			 
			                <h:outputText value="#{hd.pubDate}" />
			 
			 			<p:commandLink  
							action="#{historyView.findHistoryDocumentItems(hd.id)}"  ajax="false">
							<h:outputText value="View Item Details" />
						</p:commandLink>
						
			            </h:panelGrid>
			        </p:panel>
			 
			    </p:dataGrid>
			   
			</h:form>
	</ui:define>
</ui:composition>
