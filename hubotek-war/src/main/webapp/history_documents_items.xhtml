<!DOCTYPE HTML>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="templates/main_template.xhtml">
	<ui:define name="content">
		<form jsf:id="input_form">
			<h:panelGrid id="panel_2">
				<p:dataTable var="h" value="#{historyView.historyDocumentItems}">

					<p:column headerText="Title">
						<h:outputText value="#{h.title}" />
					</p:column>

					<p:column headerText="Link">
						<a target="_blank" href="#{h.link}"><h:outputText
								value="#{h.link}" /></a>
					</p:column>
					
					<p:column headerText="Details">
						<h:outputText value="#{h.description}"  escape="false" />
					</p:column>

					<p:column headerText="PubDate">
						<h:outputText value="#{h.pubDate}" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>
		</form>
	</ui:define>
</ui:composition>
